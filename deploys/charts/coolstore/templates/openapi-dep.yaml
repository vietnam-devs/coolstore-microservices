apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: openapi-v1
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: openapi
        version: v1
    spec:
      containers:
      - name: openapi
        image: {{.Values.image.imageRegistry}}/cs-openapi:{{.Values.image.dockerTag}}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: BASE_PATH
          value: /v1/
        ports:
        - containerPort: 5010
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 50m
            memory: 64Mi
---
