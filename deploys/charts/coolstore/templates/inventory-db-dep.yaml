apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: inventorydb-v1
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: inventorydb
        version: v1
    spec:
      containers:
      - name: inventorydb
        image: {{.Values.image.imageRegistry}}/cs-mysqldb:{{.Values.image.dockerTag}}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "P@ssw0rd"
        ports:
        - containerPort: 3306
        resources:
          requests:
            memory: "500Mi"
            cpu: "100m"
          limits:
            memory: "500Mi"
            cpu: "100m"
---
