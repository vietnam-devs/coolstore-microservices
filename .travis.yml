language: csharp
dist: trusty
sudo: required
mono: none
dotnet: 2.1.301
env:
  - NODE_VERSION="10.6.0"
branches:
  only:
    - master
before_install:
  - nvm install $NODE_VERSION
before_script:
  - chmod -R a+x deploys/scripts
script:
  - ./scripts/start.sh
notifications:
  email:
    on_success: never
    on_failure: always